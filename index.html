<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission Page</title>
  <script>
    // Function to refresh the page after submission
    function refreshPage() {
      setTimeout(function() {
        location.reload(); // Reload the page
      }, 5000); // 5-second delay before refresh
    }
  </script>
</head>
<body>
  <h1>Google Form Submission</h1>
  
  <!-- Embed the Google Form correctly with the "embedded=true" in the URL -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfEFsen1TASJPuuQWuJ7rlIzNWhpyrlEPqWA8HOUu39t3QWFA/viewform?embedded=true" 
          width="640" height="856" frameborder="0" marginheight="0" marginwidth="0">
    Loadingâ€¦
  </iframe>

  <script>
    // Listen for any post-submission message from the iframe
    window.addEventListener('message', function(event) {
      // Ensure the message is from Google Forms (check the origin)
      if (event.origin === 'https://docs.google.com') {
        // We check if the message data includes 'formResponse', which indicates a submission
        if (event.data.includes('formResponse')) {
          refreshPage(); // Call the refresh function
        }
      }
    });
  </script>
</body>
</html>
